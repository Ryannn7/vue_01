<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!--
        Computed处理日期
        在Computed中可以定义方法
    -->
</head>
<body>
    <div id="app">
        <h2>
            你的生日：{{ birthdayMethod}}  
        </h2>
        <h2>
            你的生日：{{ new Date(birthday).getFullYear()}}年-{{new Date(birthday).getMonth()+1}}月-{{new Date(birthday).getDay()}}日
        </h2>
    </div>
    
    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                birthday:1429032123201,
                name:"京东"
            },
            computed:{
                birthdayMethod(){
                    const date=new Date(this.birthday)
                    return date.getFullYear()+"-"+(date.getMonth()+1)+"-"+date.getDay()
                }
               

            }
        }) 

    </script>
    
</body>
</html>
